<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leisure Angels</title>
  <!--Authenticate with Netlify identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  {{ $localSCSS := resources.Get "scss/main.scss" | toCSS }}
  {{ $tailwindCSS := resources.Get "css/main.scss" | toCSS | postCSS (dict "config" "themes/la/assets/css/postcss.config.js") }}
  {{ $combinedCSS := slice $localSCSS $tailwindCSS | resources.Concat "styles.css" | minify }}
  <link rel="stylesheet" href="{{ $combinedCSS.Permalink }}" />
  <!-- icons -->
  <link rel="icon" href="/img/ccptfavicon.png" sizes="32x32" type="image/png" />
  <!-- <link rel="icon" href="{{ .Site.BaseURL }}img/favicon-16x16.png" sizes="16x16" type="image/png"> -->
</head>
